<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guardian Pest Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <div class="container text-center">
        <img id="mini" src="static/mini guardian pest.png" alt="">
        
        </div>
   
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg  " id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Request a Quote</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
 
    <div id="main" class="container text-left">
        <div class="row">
          <div class="col">
            <img id="logo" src="static/guardian_pest_logo.jpg" alt="">
          </div>
          <div class="col" id="">
            <div class="container text-center">
                <h2>Services</h2>
                <div class="row">
                  <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="static/petar-tonchev-c-5-QE5kBYk-unsplash.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Powerspray</h5>
                            <h6 class="card-subtitle mb-2 text-muted">$85</h6>
                            <p class="card-text">Powerspray service is an extensive outdoor treatment</p>
                        </div>
                      </div>
                  </div>
                  <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="static/erik-karits-XiYo6XE0Cvg-unsplash.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Mosquito Service</h5>
                            <h6 class="card-subtitle mb-2 text-muted">$50</h6>
                            <p class="card-text">Exterior Spider service staring at $65.00</p>
                        </div>
                      </div>
                  </div>
                  <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="static/veronica-lorine-b1g7LyyTEZk-unsplash.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Spider Service</h5>
                            <h6 class="card-subtitle mb-2 text-muted">$65 -$125</h6>
                            <p class="card-text">Exterior Spider service staring at $65.00</p>
                        </div>
                      </div>
                  </div>
                </div>
              </div>

          </div>
        </div>
        <div id="quote">
            <form class="row g-3">
                <h3>Request a Quote</h3>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Name</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Full Name">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Phone</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Service</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="What type of services are desired?">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary"> Request Quote</button>
                </div>
              </form>
        </div>
  </body>
</html>
